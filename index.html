<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="shortcut icon" href="./img/flaticon.png">
    <!-- Responsividade -->
    <link rel="stylesheet" href="./style/responsive.css">
    <!-- Styles Css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Owl Css -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    
    <title>GameFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">gameflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Loja</a>
                <a href="#">Comunidade</a>
                <a href="#">Sobre</a>
            </nav>
        </div><!-- container -->
    </header>

    <main>
        <div class="game-principal">
            <div class="container">
                <h3 class="titulo">The last of Us</h3>
                <p class="descricao">Quando um evento
                     violento interrompe a paz de Ellie e Joel. Ellie embarca em uma jornada implacável, 
                     em busca de justiça.</p>

                <div class="botoes">
                    <button class="btn">
                        <i class="fas fa-download"></i>
                        <a href="https://store.steampowered.com/search/?term=the+last+of+us">
                        download
                        </a><!-- Download - Steam -->
                    </button>
                    <button class="btn">
                        <i class="fas fa-info-circle"></i>
                        <a href="https://www.youtube.com/watch?v=kE7li_u1nmg">
                        mais informações
                        </a><!-- trailer -->
                    </button>
                </div><!-- botoes -->
            </div><!-- container -->
        </div><!-- game-principal -->
    </main>

    <div class="carrosel-games">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <a href="https://www.youtube.com/watch?v=QjKMkBVD1dM">
                    <img class="box-game" src="./img/5-far-cry-6.png" alt="far cry 6">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=FyIwEFXOcaE">
                    <img class="box-game" src="./img/1-god-of-war.png" alt="god of war">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=o1780AqAa20">
                    <img class="box-game" src="./img/2-dark-souls.png" alt="darl souls">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=QkkoHAzjnUs">
                    <img class="box-game" src="./img/3-Gta-V.png" alt="GTA V">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=Pi-MRZBP91I">
                    <img class="box-game" src="./img/4-zelda.jpg" alt="zelda">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=MmB9b5njVbA">
                    <img class="box-game" src="./img/5-minecraft.png" alt="minecraft">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=8X2kIfS6fb8">
                    <img class="box-game" src="./img/6-cyberpunk-2077.png" alt="cyberpunk">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=-cSFPIwMEq4">
                    <img class="box-game" src="./img/7-dota.png" alt="dota">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=w7uOhFTrrq0">
                    <img class="box-game" src="./img/8-terraria.png" alt="terraria">
                </a><!-- trailer -->
            </div><!-- item -->
            <div class="item">
                <a href="https://www.youtube.com/watch?v=76dHkDhOZ04">
                    <img class="box-game" src="./img/9-the-forest.png" alt="the forest">
                </a><!-- trailer -->
            </div><!-- item -->
        </div><!-- owl-carousel owl-theme -->
    </div><!-- carrosel-games -->

    <!-- Script-fontawesome -->
    <script src="https://kit.fontawesome.com/e3e0ab7579.js" crossorigin="anonymous"></script>
    <!-- Owl JS -->
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <!-- Setup-js -->
    <script src="./js/setup.js"></script>
</body>
</html>
